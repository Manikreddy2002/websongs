<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Web Songs Player</h1>
        <p>Search and play song previews powered by Spotify</p>
    </header>

    <main>
        <!-- Search Form -->
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a song..." required>
            <button type="submit">Search</button>
        </form>

        <!-- Song List -->
        <ul id="song-list"></ul>

        <!-- Audio Player -->
        <audio id="audio-player" controls style="display: none;"></audio>
    </main>

    <footer>
        <p>Powered by Spotify API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

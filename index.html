<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Telugu Playlists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .playlist {
            margin: 20px 0;
        }
        .playlist img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        .playlist div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Telugu Playlists on Spotify</h1>
        <button id="fetch-playlists">Get Telugu Playlists</button>
    </header>
    <main>
        <div id="playlists-container"></div>
    </main>
    <script>
        const clientId = '463c92a5ff7c4e81ba6f177ac80c118d';
        const clientSecret = '53734d48028b45989dcd0deefbe960a9';

        const authString = btoa(`${clientId}:${clientSecret}`);

        // Function to get Spotify access token
        async function getAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': `Basic ${authString}`
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            return data.access_token;
        }

        // Function to fetch Telugu playlists
        async function fetchTeluguPlaylists() {
            const token = await getAccessToken();
            const response = await fetch('https://api.spotify.com/v1/browse/categories/telugu/playlists?limit=10', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();
            displayPlaylists(data.playlists.items);
        }

        // Function to fetch tracks for a playlist
        async function fetchPlaylistTracks(playlistId) {
            const token = await getAccessToken();
            const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();
            displayTracks(data.items);
        }

        // Function to display playlists
        function displayPlaylists(playlists) {
            const container = document.getElementById('playlists-container');
            container.innerHTML = '';

            playlists.forEach(playlist => {
                const playlistElement = document.createElement('div');
                playlistElement.className = 'playlist';
                playlistElement.innerHTML = `
                    <img src="${playlist.images[0].url}" alt="${playlist.name}">
                    <div>
                        <h3>${playlist.name}</h3>
                        <button onclick="fetchPlaylistTracks('${playlist.id}')">View Tracks</button>
                    </div>
                `;
                container.appendChild(playlistElement);
            });
        }

        // Function to display tracks
        function displayTracks(tracks) {
            const container = document.getElementById('playlists-container');
            container.innerHTML = '<h2>Tracks</h2>';
            tracks.forEach(track => {
                const trackInfo = track.track;
                if (trackInfo.preview_url) {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'track';
                    trackElement.innerHTML = `
                        <p><strong>${trackInfo.name}</strong> by ${trackInfo.artists.map(artist => artist.name).join(', ')}</p>
                        <audio controls>
                            <source src="${trackInfo.preview_url}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    `;
                    container.appendChild(trackElement);
                }
            });
        }

        // Event listener for button click
        document.getElementById('fetch-playlists').addEventListener('click', fetchTeluguPlaylists);
    </script>
</body>
</html>
